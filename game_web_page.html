<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="Web_Page_Suff/css/menu.css">
  <title>Castle Siege Garden</title>
  <style>
    body  {
    background-image: url("Web_Page_Suff/img/background.jpg");
}
  </style>
</head>
<body>
  <div id="slide_things" class="w3-content" >
    <a style="padding-left: 25%; padding-bottom:900px;" href="https://github.com/oplS16projects/Martin-and-Mulyo-RacketFantasy/blob/master/README.md">Git Readme</a>
    <img class="mySlides" src="Web_Page_Suff/img/game11.jpg" style="width:100%;margin-left:180px;max-width:600px">
    <img class="mySlides" src="Web_Page_Suff/img/game22.jpg" style="width:100%;margin-left:180px;max-width:600px">
    <img class="mySlides" src="Web_Page_Suff/img/game33.jpg" style="width:100%;margin-left:180px;max-width:600px">
    <img class="mySlides" src="Web_Page_Suff/img/Martin.jpg" style="width:80%;">
    <img class="mySlides" src="Web_Page_Suff/img/helper.jpg" style="width:80%;margin-left:140px">
    <img class="mySlides" src="Web_Page_Suff/img/Yusuf.jpg" style="width:140%;margin-left: -200px">
  </div>

  <div class="w3-center">
    <div class="w3-section">
      <button class="w3-btn" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-btn" onclick="plusDivs(1)">Next ❯</button>
    </div>
    <button class="w3-btn demo" onclick="currentDiv(1)">1</button>
    <button class="w3-btn demo" onclick="currentDiv(2)">2</button>
    <button class="w3-btn demo" onclick="currentDiv(3)">3</button>
    <button class="w3-btn demo" onclick="currentDiv(4)">4</button>
    <button class="w3-btn demo" onclick="currentDiv(5)">5</button>
    <button class="w3-btn demo" onclick="currentDiv(6)">6</button>
  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function currentDiv(n) {
      showDivs(slideIndex = n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length };
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" w3-red", "");
      }
      x[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " w3-red";
    }
  </script>
</body>

</html>
